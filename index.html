<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, user-scalable=No">
    <title>Новый Год</title>

    <script src="JS_library/aframe.min.js"></script>
    <script src="JS_library/aframe-extras.min.js"></script>
    <script src="JS_library/aframe-ar.js"></script>
    <script src="JS_library/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="body">
    <a-scene
            screenshot-capture 
            embedded
            arjs="sourceType: webcam; debugUIenabled: False; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            vr-mode-UI="disabled"
            renderer="antialias: true; alpha: false; precision: medium;">
        <a-assets>
            <a-asset-item
                id="bus"
                scr="models/новогодний автобус V2.glb">
            </a-asset-item>
        </a-assets>
            <a-entity
                id="SceneCamera"
                gltf-model="models/новогодний автобус V2.glb"
                scale="0.1 0.1 0.1" position="0 5 0" rotation="0 0 0">
            </a-entity>
        <a-entity camera></a-entity camera>
    </a-scene>
    <header class="header">
        <h1 id="title">С Новым Годом!</h1>
    </header>
    <button id="ModelButton">Выбрать модель</button>
    <button id="ShotButton"></button>

</body>
</html>
